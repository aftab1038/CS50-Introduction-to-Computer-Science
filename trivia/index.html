<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            document.addEventListener("DOMContentLoaded", function(){

                // Green singal for Correct Answer
                let correct = document.querySelector('.correct');
                correct.addEventListener('click', function() {
                    correct.style.backgroundColor = "green";
                    document.querySelector("#message1").innerHTML = "Correct!";
                });

                // Red singal For Incorrect Answer
                let incorrect = document.querySelectorAll('.incorrect');
                for (let i = 0; i < incorrect.length; i++){
                    incorrect[i].addEventListener('click', function(){
                        incorrect[i].style.backgroundColor = "red";
                        document.querySelector("#message1").innerHTML = "Incorrect!";
                    });
                }

                // Question 2 Free response
                document.querySelector("#check").addEventListener("click", function(){
                    let input = document.querySelector("input");
                    if (input.value.toLowerCase() == "harvard") {
                        input.style.backgroundColor = "green";
                        document.querySelector("#message2").innerHTML = "Correct!";
                    }
                    else{
                        input.style.backgroundColor = "red";
                        document.querySelector("#message2").innerHTML = "Incorrect!";

                    }
                });
            })
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>In which year CS50 Introduction to Computer Science started?</h3>
                <button class = "incorrect">2011</button>
                <button class = "correct">2012</button>
                <button class = "incorrect">2013</button>
                <button class = "incorrect">2014</button>

                <p id = "message1"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>Which university started CS50 Introduction to Computer Science?</h3>
                <form>
                    <input type = "text" placeholder = "University">
                    <button id = "check">Check Answer</button>
                    <p id = "message2"></p>
                </form>
            </div>
        </div>
    </body>
</html>
